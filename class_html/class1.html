<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据结构与算法</title>
  <script src="../js/jquery.js"></script>
  <script type="text/javascript">
    $(function(){
      $.get('./class1_common.html',function(data){
        $("#right_frame").html(data);
      });   //初始化页面显示
      $(".menu_item").click(function(){
        var current = $(this);
        target = current.find('a').attr('target');   //找到a的链接
        $.get(target,function(data){
          $("#right_frame").html(data);
        });
      });
    })
  </script>
  <script>
    function renewPage(target) {
      $.get(target,function(data){
        $("#right_frame").html(data);
      });
    }
  </script>
  <link rel="stylesheet" href="../css/mystyle.css">
</head>
<body>
  <header>
    <div id = "photo1">
      <img src = "../image/tsinghua.jpg" alt="tsinghua">
    </div>
    <div id = "photo2">
      <img src = "../image/tsinghua2.jpg" alt="tsinghua2">
    </div>
  </header>
  <div id = "course_box">
    <div id = "left_menu">
      <div class="menu_item">
        <a target = "./class1_common.html">
          课程公告
        </a>
      </div>
      <div class="menu_item">
        <a target = "./class1_document.html">
          课程文件
        </a>
      </div>
    </div>
    <div id = "right_frame"> </div>
  </div>
  <footer>
    版权所有 © 许逸凡
  </footer>
</body>
</html>
