    <div class="common_main">
        <table class="table_box common">

              <tr class="title_row">

                <td class="content common_button_div">
                  随着“大前端”概念的兴起，前端开发已经超出了传统Web应用的范畴，包括移动应用、VR甚至微信小程序等都纳入了前端范畴。
                  Web前端技术涉及的知识面非常广，目前发展速度也非常快，前端语言及其功能强大的开发框架层出不穷。但是无论如何变化，
                  HTML5、CSS3和JavaScript是Web前端开发中最为基础的编程语言，是一切Web前端技术的基石。本课程将邀请企业有经验丰
                  富的前端开发工程师，从Web前端的发展历史、研究热点及关键技术等方面展开教学。课程教学采用课堂精讲、MOOC辅助、课下
                  多练相结合的形式，注重培养学生对Web前端技术的实际应用能力。
